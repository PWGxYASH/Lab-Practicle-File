<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Prices Table</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5"
           style="border-collapse: collapse; width: 80%; text-align: center; font-family: Arial, Helvetica, sans-serif;">
        <tr>
            <th colspan="4" style="background-color: lightblue; height: 50px;">Car Prices by Brand</th>
        </tr>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price (USD)</th>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: lightgrey;">Toyota</td>
            <td>Camry</td>
            <td>2022</td>
            <td>$25,000</td>
        </tr>
        <tr>
            <td>Corolla</td>
            <td>2023</td>
            <td>$21,000</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: lightgrey;">Ford</td>
            <td>Mustang</td>
            <td>2022</td>
            <td>$27,000</td>
        </tr>
        <tr>
            <td>F-150</td>
            <td>2023</td>
            <td>$30,000</td>
        </tr>
        <tr>
            <td>Explorer</td>
            <td>2021</td>
            <td>$28,000</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: lightgrey;">Honda</td>
            <td>Accord</td>
            <td>2022</td>
            <td>$24,000</td>
        </tr>
        <tr>
            <td>Civic</td>
            <td>2023</td>
            <td>$20,500</td>
        </tr>
    </table>
</body>
</html>
