<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag Example</title>
    <style>
        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Demonstration of Marquee Tag Attributes</h1>
    <h2>Scroll Left to Right</h2>
    <marquee width="60%" direction="right" height="50px" bgcolor="#f0f0f0">
        This text scrolls from left to right.
    </marquee>
    <h2>Scroll Right to Left</h2>
    <marquee width="60%" direction="left" height="50px" bgcolor="#d0e7ff">
        This text scrolls from right to left.
    </marquee>
</body>

</html>
