<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('dark.jpg'); /* Replace with your image URL */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            background-size: cover; /* Cover the entire viewport */
            background-attachment: fixed; /* Keep the background fixed during scrolling */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            color: rgb(255, 255, 255); /* Text color for contrast */
            display: flex; /* Use flexbox for centering content */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            text-align: center; /* Center text alignment */
        }

        h1 {
            font-size: 3em; /* Large font size for heading */
        }

        p {
            font-size: 1.5em; /* Medium font size for paragraph */
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to My Webpage</h1>
        <p>This is an example of a webpage with a styled background image.</p>
    </div>

</body>
</html>
