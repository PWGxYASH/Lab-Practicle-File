<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link and Student Marks Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 60%; /* Full width */
            border-collapse: collapse; /* Remove space between borders */
            margin-top: 5px; /* Space above the table */
        }
        th, td {
            border: 1px solid #ccc; /* Border for table cells */
            padding: 10px; /* Padding inside cells */
            text-align: left; /* Align text to the left */
        }
    
        img {
            width: 170px; /* Set a fixed width for the image */
            height: auto; /* Maintain aspect ratio */
            margin-top: 5px; /* Space above the image */
        }
    </style>
</head>
<body>

    <h1>Student Information</h1>

    <!-- Inserted Image with Link -->
    <a href="https://www.google.com/" target="_blank">
        <img src="st.png" alt="Clickable Image">
    </a>

    <!-- Student Marks Table -->
    <table>
        <thead>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>85</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>78</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>92</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Diana</td>
                <td>88</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Ethan</td>
                <td>75</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
