<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px; /* Limit the width of the form */
            padding: 20px;
            border: 1px solid #ccc; /* Border around the form */
        }
        label {
            display: block; /* Make labels block elements */
            margin-bottom: 5px; /* Space below labels */
        }
        input, select, textarea {
            width: 100%; /* Full width */
            margin-bottom: 15px; /* Space below fields */
            padding: 8px; /* Padding inside fields */
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green background for submit button */
            color: white; /* White text */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="/submit_registration" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </fieldset>

        <fieldset>
            <legend>Hobbies:</legend>
            <label><input type="checkbox" name="hobby1" value="reading"> Reading</label>
            <label><input type="checkbox" name="hobby2" value="traveling"> Traveling</label>
            <label><input type="checkbox" name="hobby3" value="sports"> Sports</label>
        </fieldset>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Register">
    </form>

</body>
</html>
