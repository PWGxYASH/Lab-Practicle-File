<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Frames Example</title>
</head>
<frameset cols="200,*">
    <frame src="2.html" name="navigation" />
    <frame src="4.html" name="content" />
    <noframes>

        <body>

        </body>
    </noframes>
</frameset>

</html>
